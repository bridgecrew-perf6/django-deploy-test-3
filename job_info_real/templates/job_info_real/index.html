

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Agency - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../static/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/styles.css" rel="stylesheet" />
        <style>
        body{
            text-align: center;
        }
        th, td{
            border :1px solid #333;
        }
        .th_title{
            width : 110px;
        }
        .th_edu{
            width : 80px;
        }
        div{
            margin-left : 40px;
            margin-right : 40px;
            margin-top : 50px;
        }
        .nav-left{
            text-align: left;
        }
    </style>
</head>
<body>
    <nav class="navbar-dark nav-left" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="job_info_detail/../../../../"><img src="../static/assets/img/navbar-logo.svg" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <table>
            <thead>
                <tr>
                    <th class="th_title">기업명</th>
                    <th>공고문</th>
                    <th>직종</th>
                    <th class="th_edu">경력</th>
                    <th class="th_edu">학력</th>
                    <th class="th_edu">고용형태</th>
                    <th class="th_title">위치</th>
                    <th>급여</th>
                </tr>
            </thead>
            <tbody>
                {% for tmp in job_list %}
                    <tr>
                        <td>{{tmp.title}}</td>
                        <td>{{tmp.job}}</td>
                        <td>{{tmp.job_metas}}</td>
                        <td>{{tmp.apply}}</td>
                        <td>{{tmp.edu}}</td>
                        <td>{{tmp.emp_type}}</td>
                        <td>{{tmp.place}}</td>
                        <td>{{tmp.pay}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
